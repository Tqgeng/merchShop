<!DOCTYPE html>
<html lang="en">
<head>

    <title>Регистрация</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Регистрация</h1>

      <button id="registerBtn" type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="/frontend/login.html">Войти</a></p>
  </div>
  <script src="/frontend/js/register.js"></script>
</body>

</html>
